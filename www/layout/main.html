<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Styles-->
  <link rel="stylesheet" href="css/manifest.css" type="text/css"><!-- inject:css -->
<!-- endinject -->
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="fix">
        <div class="header__content">
          <div class="header__logo"><img src="../images/blocks/logo-movie.png"></div>
          <div class="header-menu">
                <ul class="header-menu__list">
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_comment"></i><span class="header-menu__text">Comments</span></a></li>
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_movies"></i><span class="header-menu__text">Movies</span></a></li>
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_video"></i><span class="header-menu__text">Video</span></a></li>
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_game"></i><span class="header-menu__text">Game</span></a></li>
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_tv"></i><span class="header-menu__text">TV</span></a></li>
                  <li class="header-menu__item"><a class="header-menu__link" href="#"><i class="header-menu__ico header-menu__ico_exit"></i><span class="header-menu__text">Exit</span></a></li>
                </ul>
          </div>
          <div class="header-user">
            <div class="header-user__avatar">
              <div class="header-user__img"><img src="../images/blocks/avatar.jpg"></div><span class="header-user__notification"></span>
            </div><span class="header-user__name">Carol Danvers</span>
            <div class="header-user__button"></div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/application.js"></script>
  <script src="js/fonts.js"></script><!-- inject:js -->
<!-- endinject -->
